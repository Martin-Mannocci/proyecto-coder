<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pensionado Canino</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top p-0 fs-6 ">
            <div class="container-fluid ">
                <img class="navbar-brand" src="./images/logo.png" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <h1>¡Dejanos a tu mascota!</h1>
        </section>
    </header>
    <section>
        <div class="container px-5 my-5 form">
            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                <div class="mb-3">
                    <label class="form-label" for="nombreYApellido">Nombre y apellido</label>
                    <input class="form-control" id="nombreYApellido" type="text" placeholder="Nombre y apellido"
                        data-sb-validations="" />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="eMail">E-mail</label>
                    <input class="form-control" id="eMail" type="email" placeholder="E-mail"
                        data-sb-validations="email" />
                    <div class="invalid-feedback" data-sb-feedback="eMail:email">E-mail Email is not valid.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="contanosDeTuPerro">¡Contanos de tu perro!</label>
                    <textarea class="form-control" id="contanosDeTuPerro" type="text"
                        placeholder="¡Contanos de tu perro!" style="height: 10rem;" data-sb-validations=""></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label d-block">¿Toma Medicacion?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="si" type="radio" name="tomaMedicacion"
                            data-sb-validations="" />
                        <label class="form-check-label" for="si">Sí</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="no" type="radio" name="tomaMedicacion"
                            data-sb-validations="" />
                        <label class="form-check-label" for="no">No</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="enCasoDeSerSiCuales">En caso de ser &quot;Sí&quot;, ¿cuales?</label>
                    <input class="form-control" id="enCasoDeSerSiCuales" type="text"
                        placeholder='En caso de ser "Sí", ¿cuales?' data-sb-validations="" />
                </div>
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                        <div class="fw-bolder">Form submission successful!</div>
                        <p>To activate this form, sign up at</p>
                        <a
                            href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                    </div>
                </div>
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-dark btn-lg disabled" id="submitButton" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    </section>


    <footer>

        <section id="contacto">
            <h2>Contacto</h2>
            <div class="media">
                <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3290.6754020839935!2d-58.790996184186454!3d-34.43499935609877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc9ede0924c677%3A0xc16114fbacdd854b!2sLos%20Narcisos%201027%2C%20Manuel%20Alberti%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1626977360808!5m2!1sen!2sar"
                    width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <a href="https://facebook.com"><img class="logo-redes" src="images/fb.png" alt="Facebook Logo"></a>
                <a href="https://web.whatsapp.com/"><img class="logo-redes" src="images/wa.png" alt="Whatsapp logo"></a>
                <a href="https://instagram.com"><img class="logo-redes" src="images/ig.png" alt="Instagram logo"></a>


            </div>





    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>
</body>

</html>
